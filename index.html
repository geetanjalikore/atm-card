<html>

<head>
  <title>ATM Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="page-container">
    <div class="atm-card">

      <header class="card-header">
        <div class="bank-logo">
          <img src="images/logo.jpeg" alt="IDFC">
        </div>
        <div class="motto">Always you first</div>
      </header>
      <div class="card-content">
        <div class="smart-chip">
          <img src="images/smart_chip.png" alt="chip">
        </div>
        <div class="card-number">
          1234 &nbsp; 5678 &nbsp; 1234 &nbsp; 5678
        </div>
        <div class="validity">
          <span>VALID THRU</span> 12/30
        </div>
      </div>
      <footer class="card-footer">
        <div class="card-holder">VINAY SHARMA</div>
        <div class="visa-icon">
          <img src="images/visa_icon.png" alt="visa">
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
